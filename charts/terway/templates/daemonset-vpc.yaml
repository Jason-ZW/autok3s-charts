{{- if eq .Values.mode "vpc" }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ template "terway.fullname" . }}
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: {{ template "terway.name" . | quote }}
      chart: {{ template "terway.chart" . | quote }}
      release: {{ .Release.Name | quote }}
      heritage: {{ .Release.Service | quote }}
  template:
    metadata:
      labels:
        app: {{ template "terway.name" . | quote }}
        chart: {{ template "terway.chart" . | quote }}
        release: {{ .Release.Name | quote }}
        heritage: {{ .Release.Service | quote }}
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      hostPID: true
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      tolerations:
        - operator: "Exists"
      terminationGracePeriodSeconds: 0
      serviceAccountName: {{ template "terway.serviceAccountName" . }}
      hostNetwork: true
      initContainers:
        - name: { { template "terway.name" . } }-cni-installer
          image: zhenyangzhao/cni-installer:v0.8.6
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command:
            - 'sh'
            - '-c'
            - 'cp -r /opt/cni-installer/bin/* /opt/cni/bin/; chmod a+x /opt/cni/bin/;'
          volumeMounts:
            - name: cni-bin
              mountPath: /opt/cni/bin/
        - name: {{ template "terway.name" . }}-init
          image: registry.aliyuncs.com/acs/terway:v1.0.10.122-gd0be015-aliyun
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command:
            - 'sh'
            - '-c'
            - 'cp /usr/bin/terway /opt/cni/bin/; chmod +x /opt/cni/bin/terway; cp /etc/eni/10-terway.conf /etc/cni/net.d/; modprobe sch_htb || true'
          volumeMounts:
            - name: configvolume
              mountPath: /etc/eni
            - name: cni-bin
              mountPath: /opt/cni/bin/
            - name: cni
              mountPath: /etc/cni/net.d/
            - mountPath: /lib/modules
              name: lib-modules
      containers:
        - name: {{ template "terway.name" . }}
          image: registry.aliyuncs.com/acs/terway:v1.0.10.122-gd0be015-aliyun
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: configvolume
              mountPath: /etc/eni
            - mountPath: /var/run/
              name: eni-run
            - mountPath: /opt/cni/bin/
              name: cni-bin
            - mountPath: /lib/modules
              name: lib-modules
            - mountPath: /var/lib/cni/networks
              name: cni-networks
            - mountPath: /var/lib/cni/terway
              name: cni-terway
            - mountPath: /var/lib/kubelet/device-plugins
              name: device-plugin-path
        - name: {{ template "terway.name" . }}-policy
          image: registry.aliyuncs.com/acs/terway:v1.0.10.122-gd0be015-aliyun
          command: ["/bin/policyinit.sh"]
          imagePullPolicy: IfNotPresent
          env:
            - name: NODENAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: Network
              value: 172.16.0.0/16
            - name: DISABLE_POLICY
              valueFrom:
                configMapKeyRef:
                  name: {{ template "terway.fullname" . }}
                  key: disable_network_policy
                  optional: true
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 250m
          livenessProbe:
            tcpSocket:
              port: 9099
              host: localhost
            periodSeconds: 10
            initialDelaySeconds: 10
            failureThreshold: 6
          readinessProbe:
            tcpSocket:
              port: 9099
              host: localhost
            periodSeconds: 10
          volumeMounts:
            - mountPath: /lib/modules
              name: lib-modules

      volumes:
        - name: configvolume
          configMap:
            name: {{ template "terway.fullname" . }}
            items:
              - key: eni_conf
                path: eni.json
              - key: 10-terway.conf
                path: 10-terway.conf
        - name: cni-bin
          hostPath:
            path: /opt/cni/bin
            type: "Directory"
        - name: cni
          hostPath:
            path: /etc/cni/net.d
        - name: eni-run
          hostPath:
            path: /var/run/
            type: "Directory"
        - name: lib-modules
          hostPath:
            path: /lib/modules
        - name: cni-networks
          hostPath:
            path: /var/lib/cni/networks
        - name: cni-terway
          hostPath:
            path: /var/lib/cni/terway
        - name: device-plugin-path
          hostPath:
            path: /var/lib/kubelet/device-plugins
            type: "Directory"
{{- end }}
